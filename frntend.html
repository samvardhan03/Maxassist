<!DOCTYPE html>
<html>
<head>
    <title>Max Assist</title>
    <style>
        /* CSS styles for the chatbot icon and UI */
    </style>
</head>
<body>
    <!-- Your website content -->
z
    <!-- Chatbot icon/widget -->
    <div id="chatbot-icon" onclick="openChatbot()">
        <img src="path/to/chatbot-icon.png" alt="Chatbot Icon">
    </div>

    <!-- Chatbot UI (initially hidden) -->
    <div id="chatbot-ui" style="display: none;">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function openChatbot() {
            document.getElementById('chatbot-ui').style.display = 'block';
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML += `<div>You: ${userInput}</div>`;

                fetch('/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    chatMessages.innerHTML += `<div>Chatbot: ${data.response}</div>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });

                document.getElementById('user-input').value = '';
            }
        }
    </script>
</body>
</html>
